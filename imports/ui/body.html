<body>
   {{> header}}
</body>
<template name="header">
 <header>
     <div class="Waitlist">
         <div class="header">
             <div id="image">
                <img class="img-responsive" id="logo" src="img/usc_logo.png">
             </div>
             <h1 id="heading">University Advising Center Waitlist</h1>
             <div id="parent">
                 {{#if currentUser}}
                     <h2 id="drop-in">Admin Page</h2>
                     {{else}}
                     <h2 id="drop-in">Advisement Appointment Form</h2>
                     {{/if}}
                <!--used to show check wait time button only on main sign in page-->
                {{#if currentUser}}
                {{else}}
                    <div id="checkTime">
                        {{> checkWaitTime}}
                    </div>
                {{/if}}
                <!--Uses built in login buttons template-->
                <div class="Login">
                    {{> loginButtons}}
                </div>
                 </div>
         </div>
     </div>
 </header>
</template>


<template name="checkWaitTime">
        <p class="checkTime">Check Wait Time</p>
</template>

<template name="checkWaitModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Check Wait Time</h4>
                </div>
                
                <form class="register">
                    <div class="modal-body">
                        <p>Phone Number: <input type="text" class="form-control" name="phone" placeholder="Phone Number"></p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary checkWait" data-dismiss="modal">Done</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
