<body>
   {{> header}}
</body>
<template name="header">
 <header>
     <div class="Waitlist">
         <div class="header">
             <div id="image">
                <img class="img-responsive" id="logo" src="img/usc_logo.png">
             </div>
             <h1 id="heading">University Advising Center</h1>
                {{#if currentUser}}
                {{else}}
                    <div id="createAccount">
                        {{> checkWaitTime}}
                    </div>
                {{/if}}
                <div class="Login">
                    {{> loginButtons}}
                </div>
         </div>
     </div>
 </header>
</template>

<template name="checkWaitTime">
        <h7 class="checkTime">Check Wait Time</h7>
</template>
