<body>
   {{> header}}
</body>
<template name="header">
 <header>
     <div class="Waitlist">
         <div class="header">
             <div id="image">
                <img class="img-responsive" id="logo" src="img/usc_logo.png">
             </div>
             <h1 id="heading">University Advising Center</h1>
             <div id="parent">
                <h2 id="drop-in">Drop-in Sign up</h2>
                <!--used to show check wait time button only on main sign in page-->
                {{#if currentUser}}
                {{else}}
                    <div id="checkTime">
                        {{> checkWaitTime}}
                    </div>
                {{/if}}
                <!--Uses built in login buttons template-->
                <div class="Login">
                    <button class="btn btn-default btn-sm sign-in">{{> loginButtons}}</button>
                </div>
                 </div>
         </div>
     </div>
 </header>
</template>

<template name="checkWaitTime">
        <button class="btn btn-default btn-sm checkTime">Check Wait Time</button>
</template>
