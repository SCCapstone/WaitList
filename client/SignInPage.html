<head>
    <title>Wait List</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="Waitlist">
        <div class="header">
            <img id="logo" src="https://cloud.githubusercontent.com/assets/21236079/19955963/2e41f8b0-a15d-11e6-83da-41b0fa4c2cd0.png">
            <h1 id="heading"> University Advising Center</h1>
        </div>
        <div class="nav">
        </div>
        <div class="content">
            <div class="col1">
                <div class="form-row">
                    <label>
                        <span>NAME:</span>
                        <input type="text" name="name">
                        </label>
                </div>
                <div class="form-row">
                    <label>
                        <span>Phone Number:</span>
                        <input type="tel" name="phone-number">
                    </label>
                </div>
                <div class="form-row">
                    <label>
                        <span>VIP/USC ID:</span>
                        <input type="number" name="ID">
                    </label>
                </div>
                <div class="form-row">
                    <label>
                        <span>Reason for visit:</span>
                        <select id = "dropdown">
                            <option>Select a reason </option>
                            <option>I need assistance preparing for my major/departmental advising.</option>
                            <option>I want to add a double major/second degree.</option>
                            <option>I want to change my major.</option>
                        </select>
                    </label>
                </div>
                <div class="form-row">
                    <label>
                        <span>Current Major:</span>
                        <input type="text" name="current-major">
                    </label>
                </div>
                <div class="form-row">
                    <label>
                        <span>Intended Major:</span>
                        <input type="text" name="intended-major">
                    </label>
                </div>
                <div class="form-row">
                    <label>
                        <span>Comments:</span>
                        <input type="text" name="comments">
                    </label>
                </div>
                <div class="form-row">
                    <label class="form-checkbox">
                        <input type="checkbox" name="check-box" checked>
                        <span>opt for text service</span>
                    </label>
                    <button type="submit">Submit</button>
                </div>
                <div class="form-row">
                    <span><p>*Disclaimer. This service uses a text messaging system to alert you of estimated waiting times and successful sign up. Messaging and data rates may apply when using this service.</p></span>
                </div>
            </div>
        </div>
    </div>
</body>
