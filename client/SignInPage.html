<head>
  <title>Wait List</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <header>
    <h1>Uninversity Advising Center</h1>
    <h4 class="login">Login</h4>
  </header>
<div class="submission-fields">

  <label class="Name" for="studentName">Name :</label>
    <div class="studentName">
        <input type = "text" size = "30" name = "studentName">
    </div>
  <label class="phone" for="phoneNumber">Phone Number :</label>
    <div class="phoneNumber">
        <input type = "text" size = "30" name = "phoneNumber">
    </div>
  <label class="vip" for="idNumber">VIP ID/USC ID :</label>
    <div class="idNumber">
        <input type = "text" size = "30" name = "idNumber">
    </div>
  <label class="control-label col-sm-2" for="dropSelect">Reason for Visit :</label>
  <div class="dropdown" id="dropSelect">
      <select class="form-control">
      <option>Select a reason </option>
      <option>I need assitance preparing for my major/departmental advising.</option>
      <option>I want to add a double major/second degree.</option>
      <option>I want to change my major.</option>
  </select>
  </div>
  <label class="currentM" for="currentMajor">Current Major :</label>
    <div class="currentMajor">
        <input type = "text" size = "30" name = "currentMajor">
    </div>
  <label class="intendedM" for="intendedMajor">Intended Major :</label>
    <div class="intendedMajor">
        <input type = "text" size = "30" name = "intendedMajor">
    </div>
  <label class="comment" for="otherComments">Comments :</label>
    <div class="otherComments">
        <input type = "text" size = "30" name = "otherComments">
    </div>
 </div>
 
</body>
