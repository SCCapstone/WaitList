<body>
     {{header}}
     {{adminPage}}
</body>

<template name="adminPage">

<head>
    <title>Wait List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

    <div class="studentContainer">
        <div class="studentQueue">

            <table class="table">
                <thead>
                    <tr id="adminHeaders">
                        <td style="width: 150px">Name</td>
                        <td style="width: 150px">Phone Number</td>
                        <td style="width: 150px">VIP ID/USC ID</td>
                        <td style="width: 150px">Reason for Visit</td>
                        <td style="width: 150px">Current Major</td>
                        <td style="width: 150px">Intended Major</td>
                        <td style="width: 150px">Comments</td>
                        <td style="width: 150px"></td>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                            <td>
                                {{> listName}}
                            </td>
                            <td>
                                {{> listNumber}}
                            </td>
                            <td>
                                {{> listVIP}}
                            </td>
                            <td>
                                {{> listReason}}
                            </td>
                            <td>
                                {{> listCurrent}}
                            </td>
                            <td>
                                {{> listIntended}}
                            </td>
                            <td>
                                {{> listComments}}
                            </td>
                            <td>
                                {{> listDisclaimer}}
                            </td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>


<template name="listName">
    {{#each student_name}}
        <tr>
            <td>
                {{Name}}
            </td>
        </tr>
        <br>
    {{/each}}
</template>

<template name="listNumber">
    {{#each student_number}}
        <tr>
            <td>
                {{PhoneNumber}}
            </td>
        </tr>
        <br>
    {{/each}}
</template>

<template name="listVIP">
    {{#each student_ID}}
        <tr>
            <td>
                {{VipID}}
            </td>
        </tr>
        <br>
    {{/each}}
</template>

<template name="listReason">
    {{#each student_Reason}}
        <tr>
            <td>
                {{ReasonForVisit}}
            </td>
        </tr>
        <br>
    {{/each}}
</template>

<template name="listCurrent">
    {{#each student_Current}}
        <tr>
            <td>
                {{CurrentMajor}}
            </td>
        </tr>
        <br>
    {{/each}}
</template>

<template name="listIntended">
    {{#each student_Intended}}
        <tr>
            <td>
                {{IntendedMajor}}
            </td>
        </tr>
        <br>
    {{/each}}
</template>

<template name="listComments">
    {{#each student_Comments}}
        <tr>
            <td>
                {{Comments}}
            </td>
        </tr>
        <br>
    {{/each}}
</template>

<body>
     {{header}}
     {{adminPage}}
</body>

<template name="listDisclaimer">
    {{#each student_Disclaimer}}
        <tr>
            <td>
               <i class="glyphicon glyphicon-trash"></i>
            </td>
        </tr>
        <br>
    {{/each}}
</template>
