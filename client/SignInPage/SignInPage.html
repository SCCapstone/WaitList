<head>
    <title>Wait List</title>
</head>

<template name= "home">
    <body>
    <script type="text/javascript">

        $('#insert').css('opacity', 0);
        $('#studentForm').css('opacity', 0);
        $(window).load(function() {
            $('#insert').css('opacity', 1);
            $('#studentForm').css('opacity', 1);
        });
        $(document).ready(function() {
            setTimeout('$("#insert").css("opacity", 1)', 380);
            setTimeout('$("#studentForm").css("opacity", 1)', 380);
        });
    </script>
        <h2 id="insert">Approximate Wait Time: {{waitTime}}</h2>
        <div class="col-lg-6 col-lg-offset-3">
            <!-- Quick form from autoform package creates sign in form and populates collection with data-->
            {{>quickForm id="studentForm" collection="Students" type="insert" template="bootstrap3-horizontal"
                    label-class="col-sm-3" input-col-class="col-sm-9"}}  
        </div>
    </body>
</template>
